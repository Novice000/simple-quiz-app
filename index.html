<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./quiz.js" defer></script>
  </head>
  <body>
    <div class="main-container">
        <div class="input-container">
          <label for="number-of-questions">Number of Questions you want to be asked:</label>
          <input type="number" id="number-of-questions" value="10" min="0" max="15"/>
        </div>
      <div class="question-container">
        <div class="question-count"></div>
        <div class="question"></div>
        <div class="choices"></div>
      </div>
      <div class="score-container">
        <p class="score-message"></p>
            <button type="button" class="restart-button">Restart</button>
      </div>
      <div class="button-container">
        <button type="button" class="start-button">Start</button>
        <button type="button" class="next-button">Next</button>
      </div>
    </div>
  </body>
</html>
